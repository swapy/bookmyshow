server:
  servlet:
    contextPath: /dt-customers-service
#  error:
#    include-stacktrace: never

spring:
  application:
    name: customer-service
  #database configuration
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
  jpa:
    generate-ddl: true
    show-sql: true
    database-platform: H2
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
logging:
  level:
    org.hibernate.validator: INFO
    org.apache: INFO
    org.springframework: INFO
    org.flywaydb: INFO
    root: INFO
    org.zalando: DEBUG
    com.tngtech: INFO
  file:
    path: .
    name: customers.log

client:
  data-tool-api:
    base:
      url: http://localhost:11499/api/data-api-tool-service #just to satisfy compiler, will not actually use in tests.

feign:
  client:
    config:
      default:
        loggerLevel: full
